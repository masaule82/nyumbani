<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My First Webpage</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>About Me FREDRICK</h2>
            <p>Hello! I am learning how to create a webpage using HTML. This is my first attempt at building a basic webpage. I am excited to learn more about web development and improve my skills.</p>
	   <P><img src="FRED.jpg" alt="Description of the image"></P>
            <button onclick="showAlert()">Click Me</button>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My First Webpage</p>
        </div>
    </footer>
    <script>
        function showAlert() {
            alert('Hello! You clicked the button.');
        }
    </script>
</body>
</html>
